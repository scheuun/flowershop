server.port=80
server.servlet.context-path=/

spring.mvc.view.prefix=/WEB-INF/view/
spring.mvc.view.suffix=.jsp

spring.devtools.livereload.enabled=true

spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@127.0.0.1:1521:xe
spring.datasource.username=kwaktaemoon
spring.datasource.password=kwaktaemoon

attachPath=c:/DEV/attach

mybatis.type-aliases-package=kwaktaemoon.flower.domain.**
mybatis.configuration.map-underscore-to-camel-case=true
mybatis.mapper-locations=classpath:kwaktaemoon/flower/**/*.xml
